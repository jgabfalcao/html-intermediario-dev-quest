<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CheckBox, Radio</title>
</head>

<body>
  <h1>CheckBox, Radio</h1>

  <label for="c#">C#</label>
  <input id="c#" type="checkbox" name="linguagens">
  <br><br>
  <label for="java">Java</label>
  <input id="java" type="checkbox" name="linguagens">
  <br><br>
  <label for="python">Python</label>
  <input id="python" type="checkbox" name="linguagens" checked>
  <br><br>
  <label for="javascript">Javascript</label>
  <input id="javascript" type="checkbox" name="linguagens">
  <br><br>

  <label for="masculino">Masculino</label>
  <input id="masculino" type="radio" name="genero">
  <br><br>
  <label for="feminino">Feminino</label>
  <input id="feminino" type="radio" name="genero">
</body>

</html>
