<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulário</title>
</head>

<body>
  <h1>Formulário</h1>

  <h3>Formulário com GET</h3>
  <form method="GET" action="index.html">
    <input type="text" name="q" value="Twitter">
    <input type="submit" value="Enviar">
  </form>

  <h3>Formulário com POST</h3>
  <form method="POST" action="index.html">
    <input type="text" name="q" value="Twitter">
    <input type="submit" value="Enviar">
  </form>

  <h3>Formulário de login no Facebook</h3>
  <form method="GET" action="index.html" enctype="multipart/form-data">
    <input type="text" name="nome" id="nome" placeholder="Nome" required>
    <input type="text" name="sobrenome" id="sobrenome" placeholder="Sobrenome" required>
    <br>
    <input type="text" name="celular-ou-email" id="celular-ou-email" placeholder="Celular ou email" required>
    <input type="password" name="senha" id="senha" placeholder="Nova senha" required>
    <br>
    <br>

    <select name="mes" id="dt-nascimento">
      <option value="" selected>Mês</option>

      <option value="fevereiro">Fevereiro</option>
      <option value="marco">Março</option>

    <select name="ano" id="dt-nascimento">
      <option value="" selected>Ano</option>

    <br>
    <br>
    <label for="genero">Gênero</label>
    <br>
    <label for="masculino">Masculino</label>
    <input id="masculino" type="radio" name="genero" value="masculino">

    <label for="feminino">Feminino</label>
    <input id="feminino" type="radio" name="genero" value="feminino">

    <label for="personalizado">Personalizado</label>
    <input id="personalizado" type="radio" name="genero" value="personalizado">

    <input type="file">

    <br>

  </form>
